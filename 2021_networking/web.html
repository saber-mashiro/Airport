<!DOCTYPE html>
<html>
 	<head>
 		<meta charset="utf-8">
  		<title>樱花</title>
 </head>
 <body>
  	<div align="center">
   		<h2>樱花</h2>
        <p>作者：蓝翎</p>
        <hr>
   		<p>一朵朵艳丽的樱花</p>
    	<p>像圣洁的天使</p>
    	<p>那样梦幻般</p>
    	<p>绽放在你我心里</p>
        <br>
   		<p>我摘下一朵樱花</p>
   		<p>别在你的头上</p>
   		<p>你笑了</p>
   		<p>像花儿般美丽</p>
        <br>
   		<p>我牵起你的手</p>
        <p>向樱花缓缓走去</p>
        <p>你微微一笑</p>
        <p>可是新婚人的笑容</p>
        <br>
        <p>我在看你，你也在看我</p>
        <p>相看两不厌</p>
        <p>一片片花瓣盛开的情</p>
        <p>不辜负美好的春光</p>
        <br>
        <p>你装饰城市的风景</p>
        <p>我装点了你的梦</p>
        <p>芬芳烂漫，一岁一枯荣</p>
        <p>一年一春天</p>
  	</div>
 </body>
</html>
